<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Sales Dashboard - Заказы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            color: #333;
            margin: 40px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #2980b9;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #dbe9f4;
        }
        /* Для пустого списка */
        .empty {
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Заказы</h1>
    {% if orders %}
    <ul>
        {% for order in orders %}
            <li>{{ order }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p class="empty">Заказов пока нет.</p>
    {% endif %}
</body>
</html>
